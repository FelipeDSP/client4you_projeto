services:
  backend:
    build: ./backend
    container_name: disparador-backend
    restart: always
    env_file: .env
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
      args:
        # Substitua pelo IP da sua VPS ou seu dom√≠nio
        - REACT_APP_BACKEND_URL=http://72.60.10.10
    container_name: disparador-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
