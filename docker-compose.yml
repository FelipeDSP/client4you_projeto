services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8001"
    healthcheck:
      # CORREÇÃO AQUI: Porta 8001
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/api/"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      # Mantendo os args para garantir que o Vite pegue no build time
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
