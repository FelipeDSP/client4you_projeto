services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8001"
healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"] # Usar IP em vez de localhost
      interval: 10s # Reduzi para ser mais rápido
      timeout: 5s
      retries: 5
      start_period: 30s
    # As variáveis de ambiente do backend ficam no painel 'Environment Variables'

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
