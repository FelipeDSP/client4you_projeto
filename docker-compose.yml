services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/api/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app_network
      - coolify  # <--- OBRIGATÓRIO: Conecta na rede do Porteiro
    
    labels:
      - "traefik.enable=true"
      # Troque pelo seu IP se mudar no futuro
      - "traefik.http.routers.frontend-custom.rule=Host(`72.60.10.10`)"
      - "traefik.http.routers.frontend-custom.entrypoints=http"
      - "traefik.http.services.frontend-custom.loadbalancer.server.port=80"
      # Esta linha diz para o Traefik usar a rede 'coolify' para falar com o container
      - "traefik.docker.network=coolify" # <--- OBRIGATÓRIO

networks:
  app_network:
    driver: bridge
  coolify:       # <--- OBRIGATÓRIO: Declara que a rede existe
    external: true
