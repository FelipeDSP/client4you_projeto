services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/api/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app_network
    
    # --- AQUI ESTÃO AS LABELS MÁGICAS (Configuradas para seu IP) ---
    labels:
      - "traefik.enable=true"
      # Esta linha diz: "Aceite conexões que venham para este IP"
      - "traefik.http.routers.frontend-custom.rule=Host(`72.60.10.10`)"
      - "traefik.http.routers.frontend-custom.entrypoints=http"
      # Esta linha diz: "Entregue a visita na porta 80 DENTRO do container"
      - "traefik.http.services.frontend-custom.loadbalancer.server.port=80"

networks:
  app_network:
    driver: bridge
