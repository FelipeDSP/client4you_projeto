services:
  backend:
    build: ./backend
    restart: always
    # No Coolify, as variáveis do .env são configuradas no painel UI
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    # O backend não precisa de portas expostas se o frontend for acessá-lo internamente
    # ou se você definir um domínio para ele no Coolify.

  frontend:
    build:
      context: ./frontend
      args:
        # Importante: O Coolify injeta variáveis de ambiente como Build Args automaticamente
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    restart: always
    depends_on:
      - backend
